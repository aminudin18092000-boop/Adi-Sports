<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Toko jersey Adi Sports</title>

<style>
:root {
    --primary: #f1fe03;
    --primary-dark: #dcf805;
    --bg-light: #f4f7fb;
    --bg-dark: #121212;
    --card-light: #ffffff;
    --card-dark: #1e1e1e;
    --text-light: #333;
    --text-dark: #f1f1f1;
}

* { box-sizing: border-box; }

body {
    font-family: "Segoe UI", Arial, sans-serif;
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, var(--primary-dark), var(--primary));
    transition: background 0.3s;
}

body.dark {
    background: #000;
}

.chat-wrapper {
    width: 430px;
    max-width: 95%;
    background: var(--card-light);
    border-radius: 16px;
    box-shadow: 0 25px 50px rgba(0,0,0,0.25);
    padding: 16px;
    display: flex;
    flex-direction: column;
}

body.dark .chat-wrapper {
    background: var(--card-dark);
    color: var(--text-dark);
}

.header {
    display: flex;
    align-items: center;
    gap: 10px;
    margin-bottom: 10px;
}

.header img {
    width: 42px;
    height: 42px;
    border-radius: 50%;
}

.header-title {
    flex: 1;
}

.header-title h3 {
    margin: 0;
    font-size: 16px;
}

.header-title span {
    font-size: 12px;
    color: #4caf50;
}

.toggle {
    cursor: pointer;
    font-size: 18px;
}


#chat-box {
    flex: 1;
    background: var(--bg-light);
    border-radius: 12px;
    padding: 12px;
    overflow-y: auto;
    border: 1px solid #e0e0e0;
}

body.dark #chat-box {
    background: #181818;
}


.msg {
    margin-bottom: 12px;
    display: flex;
    flex-direction: column;
    max-width: 75%;
}

.msg.user { align-self: flex-end; text-align: right; }
.msg.bot { align-self: flex-start; }

.msg span {
    padding: 10px 14px;
    border-radius: 18px;
    font-size: 14px;
}

.user span {
    background: var(--primary);
    color: white;
    border-bottom-right-radius: 4px;
}

.bot span {
    background: #e3f2fd;
    color: #333;
    border-bottom-left-radius: 4px;
}

body.dark .bot span {
    background: #2a2a2a;
    color: #eee;
}

.time {
    font-size: 11px;
    margin-top: 2px;
    opacity: 0.6;
}

.typing {
    font-size: 13px;
    font-style: italic;
    opacity: 0.7;
    margin-bottom: 8px;
}

#input-area {
    margin-top: 10px;
    display: flex;
    gap: 8px;
}

#message {
    flex: 1;
    padding: 10px 14px;
    border-radius: 20px;
    border: 1px solid #ccc;
    outline: none;
}

button {
    background: var(--primary);
    color: white;
    border: none;
    padding: 10px 18px;
    border-radius: 20px;
    cursor: pointer;
}
</style>
</head>

<body>

<div class="chat-wrapper">
    <div class="header">
        <img src="https://cdn-icons-png.flaticon.com/512/4712/4712035.png" alt="Bot">
        <div class="header-title">
            <h3>jersey Adi Sports</h3>
            <span>‚óè Online</span>
        </div>
        <div class="toggle" onclick="toggleMode()">üåô</div>
    </div>

    <div id="chat-box"></div>

    <div id="typing" class="typing" style="display:none;">Bot sedang mengetik...</div>

    <div id="input-area">
        <input type="text" id="message" placeholder="Tanya tentang toko..." />
        <button onclick="sendMessage()">Kirim</button>
    </div>
</div>

<script>
const chatBox = document.getElementById("chat-box");
const input = document.getElementById("message");
const typing = document.getElementById("typing");

function timeNow() {
    return new Date().toLocaleTimeString("id-ID", {hour:"2-digit", minute:"2-digit"});
}

function addMessage(text, sender) {
    const div = document.createElement("div");
    div.className = "msg " + sender;
    div.innerHTML = `
        <span>${text.replace(/\n/g, "<br>")}</span>
        <div class="time">${timeNow()}</div>
    `;
    chatBox.appendChild(div);
    chatBox.scrollTop = chatBox.scrollHeight;
}

async function sendMessage() {
    const text = input.value.trim();
    if (!text) return;

    addMessage(text, "user");
    input.value = "";

    typing.style.display = "block";

    const response = await fetch("/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: text })
    });

    const data = await response.json();

    setTimeout(() => {
        typing.style.display = "none";
        addMessage(data.reply, "bot");
    }, 800);
}

input.addEventListener("keydown", e => {
    if (e.key === "Enter") sendMessage();
});

function toggleMode() {
    document.body.classList.toggle("dark");
}

addMessage(
    "Halo üëã saya <b>Adi Sports Bot</b> dari <b>Toko jersey Adi Sports Bot</b>.<br>" +
    "Silakan tanya  biaya administrasi, jam buka, atau alamat üòä.",
    "bot"
);
</script>

</body>
</html>
